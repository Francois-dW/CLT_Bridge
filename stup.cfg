[metadata]
description-file = README.md

[options]
packages = find:
python_requires = >=3.8
install_requires =
    numpy>=1.20
    matplotlib>=3.0

[options.extras_require]
test =
    pytest>=6.0
    pytest-cov>=2.0
doc =
    sphinx>=4.0
    sphinx-rtd-theme>=0.5

[flake8]
max-line-length = 79
exclude = .git,__pycache__,docs,build,dist